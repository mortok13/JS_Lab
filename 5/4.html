<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>4.Вложенные обьекты</title>
    <script type="text/javascript">
        var human = {
            firstName: "Alex",
            secondName: "Jazun",
            age: 27,
            // Вложенный обьект.
            occupation: {
                company: "ZIEIT",
                position: "Teacher"
            },
            occupation1: {
                company: "Microsoft",
                position: "Web Developer"
            }
        };
        document.write("<p>First name: " + human.firstName);
        document.write("<p>Second name: " + human.secondName);
        document.write("<p>Age: " + human.age + " years old");
        // Обращение к вложенному объекту.
        document.write("<p>First company: " + human.occupation.company);
        document.write("<p>First position: " + human.occupation.position);

        document.write("<p>Second company: " + human.occupation1.company);
        document.write("<p>Second position: " + human.occupation1.position);
    </script>

</head>
<body>
</body>
</html>
