<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>2.Конструктор Object()</title>
    <script type="text/javascript">

        var point = new Object();
        point.x = 10;
        point["y"] = 15;
        point.f = function () {
            document.write("<p>x = " + point.x + "<p>y = " + point.y);
        };
        point.f();
    </script>

</head>
<body>
</body>
</html>
