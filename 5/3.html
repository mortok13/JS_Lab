<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>3.Массивы в JavaScript</title>
    <script type="text/javascript">
        var person = {
            firstName: "Jim",
            lastName: "Rainbow",
            age: 30,
            occupation: "Web developer",
            skill: "JavaScript"
        };

        document.write("<p>Name: " + person.firstName + " " + person.lastName);

        person.age = 25;
        document.write("<p>Age: " + person.age + " years old.");
        document.write("<p>Occupation: " + person.occupation);
        document.write("<p>Skill: " + person.skill);
        
    </script>

</head>
<body>
</body>
</html>
