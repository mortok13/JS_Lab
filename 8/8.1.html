<html>
<head>
    <title>Оператор Delete в масивах</title>
    <script type="text/javascript">

/*
Написать скрипт,  который спрашивает у пользователя номер индекса, 
а потом удаляет по этому номеру элемент из массива.   
*/

    var array = new Array(0,1,2,3,4,5,6,7);
    document.write("<p> Масив до удаления: " + array.join(", "));
    var index = prompt("Выберите индекс элемента для удаления: " + array.join(", "));
    delete array[index];
    document.write("<p>Массив после удаления: " + array.join(", "));

    </script>
</head>
<body>
</body>
</html>
