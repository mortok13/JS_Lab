<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type"
    content="text/html;charset=utf-8">
    <script type="text/javascript">

// Задание 1. Создать в html форму с кнопкой и сделать перехват события по
// нажатию на кнопку с выводом текстового сообщения. 

        function btnClick(){
            let Txt1 = "";
            let Txt2 = "";
            Txt1 = document.Test.ButtonName.value;
            Txt2 = document.Test.ButtonName.name;
            document.getElementById('ex1').innerHTML="<Hhr>" + "Вы нажали кнопку: " + 
            Txt1.bold() + " с именем - " + Txt2.bold() + "<hr>";
        }
    </script>

</head>
<body>
<H1> Нажатие кнопки </H1>
<div id="ex1"> </div>
<FORM NAME="Test">
    <INPUT TYPE="button" NAME='ButtonName' VALUE="Нажми на меня!"
        onclick="btnClick();">
</FORM>
</body>
</html>
