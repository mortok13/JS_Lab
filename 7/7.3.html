<html>
    <head>
        <title>Массиві вJavaScript</title>
        <script type="text/javascript">
        //Добавление свойства скилл и вывод его на экран
        var person = {
            firstName: "jim",
            lastName: "Rainbow",
            age: 30,
            occupation: "Web Developer",
            skill: "javaScript"
        };
        document.write("<p>"+person.firstName + " " + person.lastName);
        person.age = 25;
        document.write("<p>Age: " + person.age + " years old.");
        document.write("<p>Skill: "+person.skill);
        </script>
    </head>
    <body>
    </body>
</html>
