<html>
<head>
    <title>Вложенные обьекты</title>
    <script type="text/javascript">
    //Вложенный объект в вложеном объекте
        var human = {
            firstName: "Alex",
            secondName: "Jazun",
            age: 27,
            // Вложенный обьект.
            occupation: {
                company: "ZIEIT",
                position: "Teacher",

                    occupation1: { //Второй вложенный обьект
                    company: "Microsoft",
                    position: "Web Developer"
            }

            }
        };
        document.write("<p>First name: " + human.firstName);
        document.write("<p>Second name: " + human.secondName);
        document.write("<p>Age: " + human.age + " years old");
        // Обращение к вложенному объекту.
        document.write("<p>Company: " + human.occupation.company);
        document.write("<p>Position: " + human.occupation.position);
        //Обращение ко второму вложенному объекту
        document.write("<p>Company2: " + human.occupation.occupation1.company);
        document.write("<p>Position2: " + human.occupation.occupation1.position);
    </script>
</head>
<body>
</body>
</html>
