<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Вложенные обьекты</title>
    <script type="text/javascript">
    //Метод показывает информацию и позволяет менять место работы
        var human = {
            firstName: "Alex",
            secondName: "Jazun",
            age: 27,
            occupation: "<img src='Images_LR7/Microsoft.jpg' width='152' height='38'>",

            show () {
                document.write("<p>First name: " + this.firstName);
                document.write("<p>Second name: " + this.secondName);
                document.write("<p>Age: " + this.age + "years old<br/>");
                document.write("<br/>" + this.occupation + "<hr/>");
            },
            changeWork: function (occupation){
                this.occupation = occupation;
            }
        }

        human.show();
        human.changeWork("<img src='Images_LR7/CyberBionic Systematics.jpg'/>");
        human.show();
    </script>
</head>
<body>
</body>
</html>
