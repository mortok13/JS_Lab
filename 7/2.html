<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
<H1> Метод click флажка </H1>
<FORM NAME="Test">
    Флажок <INPUT TYPE="checkbox" NAME='ch' /> <BR /> Состояние флажка можно изменить
     и этой кнопкой
    <INPUT
    TYPE="button"
    VALUE="Смена состояния"
    onClick="document.Test.ch.click();" />
</FORM>
</body>
</html>
